<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>greedy-snake</title>
</head>
<body>
<!--创建游戏的主容器-->
<div id="main">
    <!--设置游戏的舞台-->
    <div id="stage"></div>

    <!--设置游戏的积分牌-->
    <div id="score-panel">
        <div>
            Score:<span id="score">0</span>
        </div>
        <div>
            Level:<span id="level">1</span>
        </div>
    </div>

    <!--操作说明-->
    <div id="remark">
        <h4>操作说明</h4>
        <div class="control">
            <div>Enter：开始</div>
            <div>R：重新开始</div>
        </div>
        <div class="control">
            <div>A或←：向左</div>
            <div>D或→：向右</div>
        </div>
        <div class="control">
            <div>W或↓↑：向上</div>
            <div>S或↓：向下</div>
        </div>
        <div class="control">
            <div>P：暂停 / 继续</div>
        </div>
    </div>
</div>
</body>
</html>
